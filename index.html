<!DOCTYPE html>
<html>

<head>
    <title>Grid Box Layout</title>
    <script src="https://kit.fontawesome.com/d2c25f442b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="win">
        <span class="span1">A</span><span class="span2">K</span><span class="span3">S</span><span
            class="span4">H</span><span class="span5">U</span>
    </div>
    <div class="grid-container">
        <!-- Create 25 grid items -->
        <div class="grid-item" value="0"></div>
        <div class="grid-item" value="1"></div>
        <div class="grid-item" value="2"></div>
        <div class="grid-item" value="3"></div>
        <div class="grid-item" value="4"></div>
        <div class="grid-item" value="5"></div>
        <div class="grid-item" value="6"></div>
        <div class="grid-item" value="7"></div>
        <div class="grid-item" value="8"></div>
        <div class="grid-item" value="9"></div>
        <div class="grid-item" value="10"></div>
        <div class="grid-item" value="11"></div>
        <div class="grid-item" value="12"></div>
        <div class="grid-item" value="13"></div>
        <div class="grid-item" value="14"></div>
        <div class="grid-item" value="15"></div>
        <div class="grid-item" value="16"></div>
        <div class="grid-item" value="17"></div>
        <div class="grid-item" value="18"></div>
        <div class="grid-item" value="19"></div>
        <div class="grid-item" value="20"></div>
        <div class="grid-item" value="21"></div>
        <div class="grid-item" value="22"></div>
        <div class="grid-item" value="23"></div>
        <div class="grid-item" value="24"></div>

        <!-- Repeat the pattern for the remaining rows -->
        <!-- ... -->
    </div>
    <div class="btn">
        <i class="reset" style="color: #ff0000;">Reset</i>
        <i class="undo" style="color: #1e00ff;">Undo</i>
        <i class="play" style="color: #009e0b;">Play</i>
        <i class="done" style="color: #000000;">Done</i>
    </div>
    <script src="./main.js"></script>
</body>

</html>
